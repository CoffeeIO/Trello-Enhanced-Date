<!DOCTYPE html>
<html>
<head>
  <title>My Test Extension Options</title>
  <link rel="stylesheet" href="/styles/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <h3>Trello-Enhanced-Date settings</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Days:</th>
          <th>Color:</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="number" class="form-control">
          </td>
          <td>
            <input class="jscolor" value="ffffff" class="form-control">
          </td>
          <td>
            <button type="button" class="btn btn-default">x</button>
          </td>
        </tr>
        <tr>
          <td>
            <input type="number" class="form-control">
          </td>
          <td>
            <input class="jscolor" value="ffffff" class="form-control">
          </td>
          <td>
            <button type="button" class="btn btn-default">x</button>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>
            <button type="button" class="btn btn-default">+</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div id="status"></div>
    <button id="save" class="btn btn-primary">Save Settings</button>

    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/jscolor.min.js"></script>
    <script src="/scripts/options.js"></script>
  </div>  
</body>
</html>
